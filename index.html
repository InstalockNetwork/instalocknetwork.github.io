<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Upgrade</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Matches the image background */
        }

        img {
            max-width: 100%; /* Ensures the image never overflows the screen width */
            height: auto; /* Maintains the aspect ratio */
        }

        @media (min-width: 768px) {
            img {
                max-width: 80%; /* Allows some margin on larger screens */
                max-height: 80%; /* Ensures it fits within the viewport */
            }
        }

        @media (min-width: 1200px) {
            img {
                max-width: 60%; /* Adds more margin on very large screens */
                max-height: 60%;
            }
        }
    </style>
</head>
<body>
    <img src="Frame_143724703.png" alt="Site Upgrade">
</body>
</html>
