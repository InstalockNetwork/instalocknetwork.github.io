<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Upgrade</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the whole viewport without distortion */
        }

        .desktop-image,
        .mobile-image {
            display: none;
        }

        /* Mobile screen */
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
            }
        }

        /* Tablet and Desktop screen */
        @media (min-width: 768px) {
            .desktop-image {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile image -->
    <img src="375.png" alt="Site Upgrade Mobile" class="mobile-image">

    <!-- Desktop image -->
    <img src="1920.png" alt="Site Upgrade Desktop" class="desktop-image">
</body>

</html>
